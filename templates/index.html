<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../static/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1> Collecting Heights</h1>
        <h3> Please fill the required data</h3>
        <div class="message">
            {{text}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email" placeholder="Enter your email address" type="email" name="email_name" required> <br>
            <input title="Your data" placeholder="Enter your height" type="number" min = "50" 
                max = "300" name="height_name" required> <br>
            <button type="submit"> Submit</button>
            
        </form>
    </div>
    
</body>
</html>
